  <div class="about">
    <h1>Meteor-skeleton</h1>
    <p>
      A boilerplate for Meteor - giving you a simple and more organized way to create projects.
    </p>
    <p>
      It comes with a complete collection sample including publications, subscriptions and CRUD functionality. Routes, views and some nice
      helpers are also included.
    </p>
    <div class="row">

            <h2>Usage</h2>
            <ol>
              <li>Clone it: <code>git clone https://github.com/kjetilhau/meteor-skeleton.git</code></li>
              <li><code>cd meteor-skeleton</code></li>
              <li>Remove the .git folder</li>
              <li><code>git init</code></li>
              <li><code>meteor npm install --save</code></li>
              <li><code>meteor</code></li>
            </ol>

            <h2>Packages used</h2>
